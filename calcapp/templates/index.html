<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      
      <div class="col-md-6 offset-md-4">
        <h3 style="font-weight: 918;color: ;    line-height: 2.1;" >  Calculator App</h3>
        <form name="cal" action="buttonClicked" method="POST">
        <input style="height: 50px; width: 266px; margin-bottom: 15px;margin-top: 10px;" type="text" class='form-control' name="ans" value="">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="("  onclick="document.cal.ans.value+=value">(</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value=")"  onclick="document.cal.ans.value+=value">)</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="%" onclick="document.cal.ans.value=eval((document.cal.ans.value)/100)">%</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="/"  onclick="document.cal.ans.value+=value" >&divide;</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="7" onclick="document.cal.ans.value+=7">7</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="8" onclick="document.cal.ans.value+=8">8</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="9" onclick="document.cal.ans.value+=9">9</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="*" onclick="document.cal.ans.value+=value">*</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="4" onclick="document.cal.ans.value+=4">4</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="5" onclick="document.cal.ans.value+=5">5</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="6" onclick="document.cal.ans.value+=6">6</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="-" onclick="document.cal.ans.value+=value">-</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="3" onclick="document.cal.ans.value+=3">3</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="2" onclick="document.cal.ans.value+=2">2</button> 
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="1" onclick="document.cal.ans.value+=1">1</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="+" onclick="document.cal.ans.value+=value">+</button>

        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="." onclick="document.cal.ans.value+=value">.</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="0" onclick="document.cal.ans.value+=0">0</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="reset"  class="operator btn btn-secondary" value="Reset">AC</button>
          <button style="margin-right: 10px;width: 60px;margin-bottom: 10px;" type="button" class="operator btn btn-secondary" value="=" onclick="document.cal.ans.value=eval(document.cal.ans.value)">=</button>
        </div>
      </form>

      <div style="padding-top: 15px">
        <h6>Created by Thushar Prasanth</h6>
        <div style="display: flex;padding-left: 85px;font-size: 30px;width: 50px;">
        
        <a style="padding-right: 13px; color: black;" href="https://www.facebook.com/thusharprasanth1/" class="fa fa-facebook"></a>

        <a style="color: black;" href="https://www.linkedin.com/in/thushar-prasanth-25582b1a9/" class="fa fa-linkedin"></a>
      </div>
      
      </div>

    </div>

  </body>
</html>
